<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertion Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #007BFF;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Convertion Records</h1>

  <table id="recordsTable">
    <tr>
      <th>Date</th>
      <th>From Currency</th>
      <th>To Currency</th>
      <th>Amount</th>
      <th>Converted Amount</th>
    </tr>
  </table>

  <a href="homepage.html" class="back-button">‚Üê Back to Currency Converter</a>

  <script>
    const records = JSON.parse(localStorage.getItem("transferRecords") || "[]");
    
    const recordsTable = document.getElementById("recordsTable");

    records.forEach(record => {
      const row = document.createElement("tr");
      
      const dateCell = document.createElement("td");
      dateCell.textContent = record.date;
      row.appendChild(dateCell);

      const fromCurrencyCell = document.createElement("td");
      fromCurrencyCell.textContent = record.from;
      row.appendChild(fromCurrencyCell);

      const toCurrencyCell = document.createElement("td");
      toCurrencyCell.textContent = record.to;
      row.appendChild(toCurrencyCell);

      const amountCell = document.createElement("td");
      amountCell.textContent = record.amount;
      row.appendChild(amountCell);

      const convertedAmountCell = document.createElement("td");
      convertedAmountCell.textContent = record.result;
      row.appendChild(convertedAmountCell);

      recordsTable.appendChild(row);
    });
  </script>
</body>
</html>
